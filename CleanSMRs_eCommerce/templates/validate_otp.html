{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 border p-4">
            <h2 class="text-center">Validate OTP</h2>
            <p class="text-center">Enter the OTP from your authenticator app to validate two factor authentication.</p>
            <form method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="text-center">
                {% bootstrap_button button_type="submit" content="Submit" %}
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
